<section class="container" style="max-width: 600px;">
    <h1>Contact Us</h1>
    <form name="contact" method="POST" data-netlify="true" style="display: flex; flex-direction: column; gap: 15px;">
        <input type="hidden" name="form-name" value="contact" />
        <input type="text" name="name" placeholder="Your Name" required style="padding: 10px;">
        <select name="division" style="padding: 10px;">
            <option>Pest Control</option>
            <option>Estate Maintenance</option>
            <option>Pet Food</option>
            <option>Household Items</option>
        </select>
        <textarea name="message" rows="5" placeholder="Contact details along with query" style="padding: 10px;"></textarea>
        <button type="submit" class="btn" style="border: none; cursor: pointer;">Submit Request</button>
    </form>
</section>
